<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoluATM - Cash Withdrawal</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 16px;
            color: #7f8c8d;
        }
        
        .amount-display {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }
        
        .amount-value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .amount-desc {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .action-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 15px 0;
            transition: all 0.3s ease;
        }
        
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .action-button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 500;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #95a5a6;
        }

        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üèß RoluATM</div>
            <div class="subtitle">World ID Verified Cash Withdrawal</div>
        </div>
        
        <div class="amount-display">
            <div class="amount-value">$10.00</div>
            <div class="amount-desc">Cash Withdrawal + $0.50 fee</div>
        </div>
        
        <div id="status-message" class="status-message" style="display: none;"></div>
        
        <button id="withdraw-btn" class="action-button">
            Withdraw $10.50
        </button>

        <div id="debug-info" class="debug-info" style="display: none;"></div>
        
        <div class="footer">
            Powered by World ID ‚Ä¢ Secure ‚Ä¢ Private
        </div>
    </div>

    <script type="module">
        // Import MiniKit from CDN
        import { MiniKit, VerificationLevel } from 'https://cdn.jsdelivr.net/npm/@worldcoin/minikit-js@latest/+esm';
        
        // Application configuration
        const APP_CONFIG = {
            appId: 'app_263013ca6f702add37ad338fa43d4307',
            action: 'withdraw-cash',
            walletAddress: '0x742fd484b63E7C9b7f34FAb65A8c165B7cd5C5e8',
            sessionId: new URLSearchParams(window.location.search).get('session') || 'demo-session-' + Date.now()
        };
        
        // DOM elements
        const elements = {
            withdrawBtn: document.getElementById('withdraw-btn'),
            statusMessage: document.getElementById('status-message'),
            debugInfo: document.getElementById('debug-info')
        };
        
        // Debug logging
        function debugLog(message, data = null) {
            console.log(message, data);
            const debugDiv = elements.debugInfo;
            const timestamp = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `[${timestamp}] ${message}${data ? ': ' + JSON.stringify(data, null, 2) : ''}\n`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
            debugDiv.style.display = 'block';
        }
        
        // UI Helper Functions
        function showStatus(message, type) {
            elements.statusMessage.textContent = message;
            elements.statusMessage.className = `status-message status-${type}`;
            elements.statusMessage.style.display = 'block';
            debugLog(`Status: ${type.toUpperCase()} - ${message}`);
        }

        function setButtonState(text, disabled = false) {
            elements.withdrawBtn.innerHTML = text;
            elements.withdrawBtn.disabled = disabled;
        }
        
        // Initialize MiniKit following official documentation pattern
        async function initializeMiniKit() {
            console.log('=== MINIKIT INITIALIZATION ===');
            
            // Wait for MiniKit to be available
            let attempts = 0;
            const maxAttempts = 50; // 5 seconds max wait
            
            while (typeof MiniKit === 'undefined' && attempts < maxAttempts) {
                console.log(`Waiting for MiniKit... attempt ${attempts + 1}`);
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            if (typeof MiniKit === 'undefined') {
                console.error('MiniKit failed to load after 5 seconds');
                showStatus('‚ùå MiniKit failed to load. Please refresh the page.', 'error');
                return false;
            }
            
            console.log('MiniKit loaded successfully');
            
            // Check if we're in World App
            const isInWorldApp = typeof window.WorldApp !== 'undefined';
            console.log('Running in World App:', isInWorldApp);
            
            if (!isInWorldApp) {
                showStatus('‚ùå This app must be opened in World App', 'error');
                return false;
            }
            
            // Install MiniKit with proper error handling
            try {
                console.log('Installing MiniKit...');
                const installResult = await MiniKit.install('app_263013ca6f702add37ad338fa43d4307');
                console.log('MiniKit install result:', installResult);
                
                // Wait a moment for installation to complete
                await new Promise(resolve => setTimeout(resolve, 1000));
                
            } catch (error) {
                console.log('MiniKit install error (may be already installed):', error);
                // Continue - this might just mean it's already installed
            }
            
            // Check command availability after installation
            console.log('=== COMMAND AVAILABILITY CHECK ===');
            
            // Test if commands actually exist (more reliable than isCommandAvailable)
            const hasVerifyCommand = typeof MiniKit.commandsAsync?.verify === 'function';
            const hasPayCommand = typeof MiniKit.commandsAsync?.pay === 'function';
            
            console.log('Verify command exists:', hasVerifyCommand);
            console.log('Pay command exists:', hasPayCommand);
            
            if (typeof MiniKit.isCommandAvailable === 'function') {
                const verifyAvailable = MiniKit.isCommandAvailable('verify');
                const payAvailable = MiniKit.isCommandAvailable('pay');
                
                console.log('isCommandAvailable - Verify:', verifyAvailable);
                console.log('isCommandAvailable - Pay:', payAvailable);
                
                // Note: isCommandAvailable is sometimes unreliable, so we prioritize actual function existence
                if (!verifyAvailable || !payAvailable) {
                    console.warn('‚ö†Ô∏è isCommandAvailable reports false, but commands exist. Proceeding anyway...');
                    
                    if (hasVerifyCommand && hasPayCommand) {
                        console.log('‚úÖ Commands exist despite isCommandAvailable reporting false. This is a known issue.');
                        showStatus('‚ö†Ô∏è Command availability check unreliable, but proceeding...', 'warning');
                    }
                }
            }
            
            // Final check - if commands don't exist at all, fail
            if (!hasVerifyCommand || !hasPayCommand) {
                console.error('‚ùå Commands do not exist in MiniKit object');
                showStatus('‚ùå Required MiniKit commands not available. Please update World App.', 'error');
                return false;
            }
            
            console.log('‚úÖ MiniKit initialization complete - commands are available');
            showStatus('‚úÖ Ready for withdrawal', 'success');
            return true;
        }

        // Handle withdrawal process following official documentation
        async function handleWithdraw() {
            try {
                showStatus('Initializing...', 'info');
                
                // Ensure MiniKit is properly initialized
                const initialized = await initializeMiniKit();
                if (!initialized) {
                    return;
                }
                
                showStatus('Starting World ID verification...', 'info');
                
                console.log('=== VERIFY COMMAND DEBUG ===');
                console.log('MiniKit.commandsAsync.verify type:', typeof MiniKit.commandsAsync.verify);
                
                // Try to call verify command
                const verifyPayload = {
                    action: 'withdraw-cash',
                    signal: APP_CONFIG.sessionId,
                    verification_level: VerificationLevel.Orb
                };
                
                console.log('Calling MiniKit.commandsAsync.verify with payload:', verifyPayload);
                
                const { finalPayload } = await MiniKit.commandsAsync.verify(verifyPayload);
                
                console.log('Verify response received:', finalPayload);
                
                if (finalPayload.status === 'error') {
                    console.error('Verification failed:', finalPayload);
                    showStatus(`‚ùå Verification failed: ${finalPayload.error_message || 'Unknown error'}`, 'error');
                    return;
                }
                
                if (finalPayload.status === 'success') {
                    console.log('‚úÖ World ID verification successful');
                    showStatus('‚úÖ World ID verified! Initiating payment...', 'success');
                    
                    // Proceed with payment
                    await initiatePayment(finalPayload);
                } else {
                    console.error('Unexpected verification status:', finalPayload.status);
                    showStatus('‚ùå Unexpected verification response', 'error');
                }
                
            } catch (error) {
                console.error('Verification error:', error);
                
                // Handle specific error messages
                if (error.message && error.message.includes('not supported')) {
                    showStatus('‚ùå This feature requires a newer version of World App. Please update your app.', 'error');
                } else if (error.message && error.message.includes('not available')) {
                    showStatus('‚ùå World ID verification is not available. Please try again later.', 'error');
                } else {
                    showStatus(`‚ùå Verification error: ${error.message}`, 'error');
                }
            }
        }
        
        // Signal Cash Dispenser
        async function signalCashDispense(verificationPayload, paymentPayload) {
            try {
                debugLog('Signaling cash dispenser...');
                
                const response = await fetch(`https://rolu-atm-system.vercel.app/confirm-withdrawal`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        kiosk_id: 'demo-kiosk-001',
                        session_id: APP_CONFIG.sessionId,
                        coins_dispensed: 40, // 40 quarters = $10
                        timestamp: new Date().toISOString(),
                        verification: verificationPayload,
                        payment: paymentPayload
                    })
                });
                
                debugLog('Dispenser response status', response.status);
                
                if (response.ok) {
                    showStatus('Cash dispensed successfully! Thank you!', 'success');
                    setButtonState('‚úÖ Transaction Complete', true);
                    
                    // Send haptic feedback if available
                    try {
                        if (MiniKit.commandsAsync.sendHapticFeedback) {
                            await MiniKit.commandsAsync.sendHapticFeedback({ type: 'success' });
                            debugLog('Haptic feedback sent');
                        }
                    } catch (hapticError) {
                        debugLog('Haptic feedback not available', hapticError);
                    }
                    
                } else {
                    const errorText = await response.text();
                    throw new Error(`Dispenser communication failed: ${errorText}`);
                }
                
            } catch (error) {
                debugLog('Cash dispense failed', error);
                showStatus('Dispenser error. Please contact support.', 'error');
                setButtonState('Dispenser Error', true);
            }
        }
        
        async function initiatePayment(worldIdPayload) {
            try {
                showStatus('Initiating payment...', 'info');
                
                // Send World ID proof to backend for verification and payment setup
                const response = await fetch('/api/initiate-payment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        payload: worldIdPayload,
                        amount: 10.50
                    })
                });
                
                const result = await response.json();
                console.log('Payment initiation response:', result);
                
                if (!response.ok || !result.success) {
                    throw new Error(result.message || 'Payment initiation failed');
                }
                
                // Now call MiniKit pay with the backend response
                showStatus('Authorizing payment...', 'info');
                
                const paymentPayload = {
                    reference: result.reference,
                    to: result.to,
                    tokens: result.tokens,
                    description: result.description
                };
                
                console.log('Calling MiniKit.commandsAsync.pay with payload:', paymentPayload);
                
                const { finalPayload } = await MiniKit.commandsAsync.pay(paymentPayload);
                console.log('Payment response received:', finalPayload);
                
                // Send payment result to backend
                await confirmPayment(result.payment_id, finalPayload);
                
            } catch (error) {
                console.error('Payment error:', error);
                showStatus(`‚ùå Payment error: ${error.message}`, 'error');
            }
        }
        
        async function confirmPayment(paymentId, finalPayload) {
            try {
                const response = await fetch('/api/confirm-payment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        payment_id: paymentId,
                        finalPayload: finalPayload
                    })
                });
                
                const result = await response.json();
                console.log('Payment confirmation response:', result);
                
                if (result.success) {
                    showStatus('‚úÖ Payment successful! Cash dispensing...', 'success');
                    // Redirect to success page after a delay
                    setTimeout(() => {
                        window.location.href = `/payment-success/${paymentId}`;
                    }, 2000);
                } else {
                    showStatus(`‚ùå Payment failed: ${result.message}`, 'error');
                }
                
            } catch (error) {
                console.error('Payment confirmation error:', error);
                showStatus(`‚ùå Payment confirmation error: ${error.message}`, 'error');
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('=== ROLUATM MINI APP STARTING ===');
            console.log('App Config:', APP_CONFIG);
            
            // Add comprehensive debugging
            console.log('=== ENVIRONMENT DEBUG ===');
            console.log('User Agent:', navigator.userAgent);
            console.log('Window location:', window.location.href);
            console.log('Window.WorldApp exists:', typeof window.WorldApp !== 'undefined');
            console.log('Window.WorldApp:', window.WorldApp);
            
            // Show debug info by default for troubleshooting
            elements.debugInfo.style.display = 'block';
            debugLog('RoluATM Mini App initialized');
            debugLog('Session ID', APP_CONFIG.sessionId);
            
            // Wait for MiniKit to load and initialize
            showStatus('Loading MiniKit...', 'info');
            
            try {
                // Wait a bit for MiniKit to fully load
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Check MiniKit availability
                if (typeof MiniKit !== 'undefined') {
                    console.log('=== MINIKIT DEBUG ===');
                    console.log('MiniKit keys:', Object.keys(MiniKit));
                    console.log('MiniKit.commandsAsync:', MiniKit.commandsAsync);
                    console.log('commandsAsync keys:', Object.keys(MiniKit.commandsAsync || {}));
                    console.log('MiniKit.isCommandAvailable:', MiniKit.isCommandAvailable);
                    
                    if (typeof MiniKit.isCommandAvailable === 'function') {
                        const allCommands = ['verify', 'pay', 'walletAuth', 'sendTransaction', 'signMessage'];
                        const availability = {};
                        allCommands.forEach(cmd => {
                            availability[cmd] = MiniKit.isCommandAvailable(cmd);
                        });
                        console.log('Command availability:', availability);
                    }
                    
                    // Try initialization
                    const initialized = await initializeMiniKit();
                    if (initialized) {
                        setButtonState('Withdraw $10.50', false);
                        elements.withdrawBtn.addEventListener('click', handleWithdraw);
                    } else {
                        setButtonState('Initialization Failed', true);
                    }
                } else {
                    console.error('MiniKit not available after 2 seconds');
                    showStatus('‚ùå MiniKit failed to load', 'error');
                    setButtonState('MiniKit Not Available', true);
                }
                
            } catch (error) {
                console.error('Initialization error:', error);
                showStatus(`‚ùå Initialization error: ${error.message}`, 'error');
                setButtonState('Error', true);
            }
        });
    </script>
</body>
</html>
