<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoluATM - Cash Withdrawal</title>
    
    <!-- Eruda Mobile Debugging Console -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 16px;
            color: #7f8c8d;
        }
        
        .amount-display {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }
        
        .amount-value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .amount-desc {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .action-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 15px 0;
            transition: all 0.3s ease;
        }
        
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .action-button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 500;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #95a5a6;
        }

        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üèß RoluATM</div>
            <div class="subtitle">World ID Verified Cash Withdrawal</div>
        </div>
        
        <div class="amount-display">
            <div class="amount-value">$10.00</div>
            <div class="amount-desc">Cash Withdrawal + $0.50 fee</div>
        </div>
        
        <div id="status-message" class="status-message" style="display: none;"></div>
        
        <button id="withdraw-btn" class="action-button">
            Withdraw $10.50
        </button>

        <div id="debug-info" class="debug-info" style="display: none;"></div>
        
        <div class="footer">
            Powered by World ID ‚Ä¢ Secure ‚Ä¢ Private
        </div>
    </div>

    <script>
        // Comprehensive debugging
        console.log('=== ENVIRONMENT DEBUG ===');
        console.log('window object keys:', Object.keys(window));
        console.log('navigator.userAgent:', navigator.userAgent);
        console.log('window.location:', window.location.href);
        console.log('window.WorldApp:', window.WorldApp);
        console.log('window.MiniKit:', window.MiniKit);
        console.log('typeof window.MiniKit:', typeof window.MiniKit);
        
        // Check for various MiniKit possibilities
        console.log('window.minikit:', window.minikit);
        console.log('window.Minikit:', window.Minikit);
        console.log('window.MINIKIT:', window.MINIKIT);
        console.log('window.worldcoin:', window.worldcoin);
        console.log('window.Worldcoin:', window.Worldcoin);
        
        // Check if we're in World App environment
        const isInWorldApp = typeof window !== 'undefined' && 
                           (window.location.href.includes('worldapp://') || 
                            window.navigator.userAgent.includes('WorldApp') ||
                            window.WorldApp ||
                            window.location.href.includes('world.org'));

        console.log('Environment check:', {
            isInWorldApp,
            userAgent: navigator.userAgent,
            location: window.location.href,
            hasWorldApp: !!window.WorldApp,
            hasWorldAppInUrl: window.location.href.includes('worldapp://'),
            hasWorldAppInUA: window.navigator.userAgent.includes('WorldApp'),
            hasWorldOrgInUrl: window.location.href.includes('world.org')
        });

        // Show debug info on page
        function updateDebugInfo() {
            const debugDiv = document.getElementById('debug-info');
            if (debugDiv) {
                debugDiv.style.display = 'block';
                debugDiv.innerHTML = `
                    <strong>Debug Info:</strong><br>
                    URL: ${window.location.href}<br>
                    User Agent: ${navigator.userAgent}<br>
                    window.WorldApp: ${!!window.WorldApp}<br>
                    window.MiniKit: ${!!window.MiniKit}<br>
                    typeof MiniKit: ${typeof window.MiniKit}<br>
                    MiniKit keys: ${window.MiniKit ? Object.keys(window.MiniKit) : 'N/A'}<br>
                    Is World App: ${isInWorldApp}
                `;
            }
        }

        updateDebugInfo();

        // Don't block execution - let's see what happens even if not in World App
        // if (!isInWorldApp) {
        //     document.getElementById('status-message').textContent = '‚ùå Please open this page in the World App';
        //     document.getElementById('status-message').className = 'status-message status-error';
        //     document.getElementById('status-message').style.display = 'block';
        //     document.getElementById('withdraw-btn').disabled = true;
        //     throw new Error('Not in World App environment');
        // }

        // Application configuration
        const APP_CONFIG = {
            appId: 'app_263013ca6f702add37ad338fa43d4307',
            action: 'withdraw-cash',
            walletAddress: '0x742fd484b63E7C9b7f34FAb65A8c165B7cd5C5e8',
            sessionId: new URLSearchParams(window.location.search).get('session') || 'demo-session-' + Date.now()
        };
        
        // DOM elements
        const elements = {
            withdrawBtn: document.getElementById('withdraw-btn'),
            statusMessage: document.getElementById('status-message'),
        };
        
        // UI Helper Functions
        function showStatus(message, type) {
            elements.statusMessage.textContent = message;
            elements.statusMessage.className = `status-message status-${type}`;
            elements.statusMessage.style.display = 'block';
            console.log(`Status: ${type.toUpperCase()} - ${message}`);
        }

        function setButtonState(text, disabled = false) {
            elements.withdrawBtn.innerHTML = text;
            elements.withdrawBtn.disabled = disabled;
        }

        async function handleWithdraw() {
            try {
                console.log('=== WITHDRAW ATTEMPT ===');
                console.log('window.MiniKit at withdraw time:', window.MiniKit);
                console.log('MiniKit type:', typeof window.MiniKit);
                
                if (!window.MiniKit) {
                    throw new Error('MiniKit is not available on window object');
                }
                
                if (!window.MiniKit.commandsAsync) {
                    throw new Error('MiniKit.commandsAsync is not available');
                }
                
                console.log('MiniKit.commandsAsync:', window.MiniKit.commandsAsync);
                console.log('MiniKit.commandsAsync.verify:', window.MiniKit.commandsAsync.verify);
                
                showStatus('Starting World ID verification...', 'info');
                setButtonState('<span class="spinner"></span>Verifying...', true);

                // Use the global MiniKit from World App
                const { finalPayload: verifyFinalPayload } = await window.MiniKit.commandsAsync.verify({
                    action: APP_CONFIG.action,
                    signal: APP_CONFIG.sessionId,
                    verification_level: 'orb'
                });

                if (verifyFinalPayload.status === 'error') {
                    throw new Error(verifyFinalPayload.error_message || 'World ID verification was rejected or failed.');
                }
                
                showStatus('‚úÖ World ID verified! Preparing payment...', 'success');

                const initiateResponse = await fetch('/api/initiate-payment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        payload: verifyFinalPayload,
                        amount: 10.50
                    })
                });

                const paymentData = await initiateResponse.json();
                if (!initiateResponse.ok || !paymentData.success) {
                    throw new Error(paymentData.detail || 'Failed to initiate payment on the server.');
                }
                
                showStatus('Please confirm the payment in World App...', 'info');

                const { finalPayload: payFinalPayload } = await window.MiniKit.commandsAsync.pay({
                    reference: paymentData.reference,
                    to: paymentData.to,
                    tokens: paymentData.tokens,
                    description: paymentData.description
                });
                
                const confirmResponse = await fetch('/api/confirm-payment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        payment_id: paymentData.payment_id,
                        finalPayload: payFinalPayload
                    })
                });

                const confirmData = await confirmResponse.json();
                if (!confirmResponse.ok || !confirmData.success) {
                    throw new Error(confirmData.message || 'Payment confirmation failed on the server.');
                }

                showStatus(`‚úÖ Payment successful! Tx: ${confirmData.tx_hash.substring(0, 10)}...`, 'success');
                setButtonState('Done!', true);

            } catch (error) {
                console.error('Withdrawal Error:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                setButtonState('Try Again', false);
                updateDebugInfo(); // Update debug info on error
            }
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('=== DOM CONTENT LOADED ===');
            console.log('RoluATM initializing...');
            
            updateDebugInfo();
            
            // Wait for MiniKit to be available in World App
            let attempts = 0;
            const maxAttempts = 100; // 10 seconds
            
            const waitForMiniKit = () => {
                console.log(`Attempt ${attempts + 1}: Checking for MiniKit...`);
                console.log('window.MiniKit:', window.MiniKit);
                console.log('window.MiniKit?.commandsAsync:', window.MiniKit?.commandsAsync);
                
                updateDebugInfo();
                
                if (window.MiniKit && window.MiniKit.commandsAsync) {
                    console.log('‚úÖ MiniKit found in World App environment');
                    
                    try {
                        // Install the app
                        console.log('Installing MiniKit with appId:', APP_CONFIG.appId);
                        window.MiniKit.install(APP_CONFIG.appId);
                        console.log('‚úÖ MiniKit installed successfully');
                        
                        setButtonState('Withdraw $10.50', false);
                        showStatus('Ready to withdraw. Click to verify with World ID.', 'success');
                        elements.withdrawBtn.addEventListener('click', handleWithdraw);
                        
                    } catch (error) {
                        console.error('MiniKit installation error:', error);
                        if (error.message && error.message.includes('already_installed')) {
                            console.log('‚úÖ App already installed, proceeding...');
                            setButtonState('Withdraw $10.50', false);
                            showStatus('Ready to withdraw. Click to verify with World ID.', 'success');
                            elements.withdrawBtn.addEventListener('click', handleWithdraw);
                        } else {
                            showStatus(`‚ùå Setup Failed: ${error.message}`, 'error');
                            setButtonState('Setup Failed', true);
                        }
                    }
                } else if (attempts < maxAttempts) {
                    attempts++;
                    console.log(`‚è≥ Waiting for MiniKit... attempt ${attempts}/${maxAttempts}`);
                    setTimeout(waitForMiniKit, 100);
                } else {
                    console.error('‚ùå MiniKit not found after maximum attempts');
                    showStatus('‚ùå Could not connect to World App. Please refresh.', 'error');
                    setButtonState('Connection Failed', true);
                    updateDebugInfo();
                }
            };
            
            waitForMiniKit();
        });
    </script>
</body>
</html>
