<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoluATM - Cash Withdrawal</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 16px;
            color: #7f8c8d;
        }
        
        .amount-display {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }
        
        .amount-value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .amount-desc {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .action-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 15px 0;
            transition: all 0.3s ease;
        }
        
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .action-button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 500;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #95a5a6;
        }

        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üèß RoluATM</div>
            <div class="subtitle">World ID Verified Cash Withdrawal</div>
        </div>
        
        <div class="amount-display">
            <div class="amount-value">$10.00</div>
            <div class="amount-desc">Cash Withdrawal + $0.50 fee</div>
        </div>
        
        <div id="status-message" class="status-message" style="display: none;"></div>
        
        <button id="withdraw-btn" class="action-button">
            Withdraw $10.50
        </button>

        <div id="debug-info" class="debug-info" style="display: none;"></div>
        
        <div class="footer">
            Powered by World ID ‚Ä¢ Secure ‚Ä¢ Private
        </div>
    </div>

    <script type="module">
        // Import MiniKit from CDN
        import { MiniKit, VerificationLevel } from 'https://cdn.jsdelivr.net/npm/@worldcoin/minikit-js@latest/+esm';
        
        // Application configuration
        const APP_CONFIG = {
            appId: 'app_263013ca6f702add37ad338fa43d4307',
            action: 'withdraw-cash',
            walletAddress: '0x742fd484b63E7C9b7f34FAb65A8c165B7cd5C5e8',
            sessionId: new URLSearchParams(window.location.search).get('session') || 'demo-session-' + Date.now()
        };
        
        // DOM elements
        const elements = {
            withdrawBtn: document.getElementById('withdraw-btn'),
            statusMessage: document.getElementById('status-message'),
            debugInfo: document.getElementById('debug-info')
        };
        
        // Debug logging
        function debugLog(message, data = null) {
            console.log(message, data);
            const debugDiv = elements.debugInfo;
            const timestamp = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `[${timestamp}] ${message}${data ? ': ' + JSON.stringify(data, null, 2) : ''}\n`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
            debugDiv.style.display = 'block';
        }
        
        // UI Helper Functions
        function showStatus(message, type) {
            elements.statusMessage.textContent = message;
            elements.statusMessage.className = `status-message status-${type}`;
            elements.statusMessage.style.display = 'block';
            debugLog(`Status: ${type.toUpperCase()} - ${message}`);
        }

        function setButtonState(text, disabled = false) {
            elements.withdrawBtn.innerHTML = text;
            elements.withdrawBtn.disabled = disabled;
        }
        
        // Initialize MiniKit following official documentation pattern
        async function initializeMiniKit() {
            debugLog('Starting MiniKit initialization...');
            
            try {
                // Step 1: Check if MiniKit is installed (required by docs)
                if (!MiniKit.isInstalled()) {
                    debugLog('MiniKit not installed, attempting installation...');
                    
                    // Install MiniKit with app ID
                    const installResult = await MiniKit.install(APP_CONFIG.appId);
                    debugLog('Install result', installResult);
                    
                    if (!installResult.success && installResult.error !== 'already_installed') {
                        throw new Error(`Installation failed: ${installResult.error}`);
                    }
                }
                
                debugLog('MiniKit installation confirmed');
                
                // Step 2: Log MiniKit information for debugging
                debugLog('MiniKit Version Info', {
                    MINIKIT_VERSION: MiniKit.MINIKIT_VERSION,
                    MINIKIT_MINOR_VERSION: MiniKit.MINIKIT_MINOR_VERSION,
                    miniKitCommandVersion: MiniKit.miniKitCommandVersion,
                    isReady: MiniKit.isReady,
                    deviceProperties: MiniKit.deviceProperties
                });
                
                // Step 3: Check command availability
                const availableCommands = Object.keys(MiniKit.commandsAsync || {});
                debugLog('Available commands', availableCommands);
                
                if (!MiniKit.commandsAsync || !MiniKit.commandsAsync.verify) {
                    throw new Error('Verify command not available in this World App version');
                }
                
                if (!MiniKit.commandsAsync.pay) {
                    throw new Error('Pay command not available in this World App version');
                }
                
                // Step 4: Test command availability using isCommandAvailable if available
                if (typeof MiniKit.isCommandAvailable === 'function') {
                    const verifyAvailable = MiniKit.isCommandAvailable('verify');
                    const payAvailable = MiniKit.isCommandAvailable('pay');
                    
                    debugLog('Command availability check', {
                        verify: verifyAvailable,
                        pay: payAvailable
                    });
                    
                    if (!verifyAvailable) {
                        throw new Error('Verify command not supported by your World App version');
                    }
                    
                    if (!payAvailable) {
                        throw new Error('Pay command not supported by your World App version');
                    }
                }
                
                debugLog('MiniKit initialization successful');
                showStatus('Ready for withdrawal', 'success');
                setButtonState('Withdraw $10.50', false);
                
                // Set up event listener
                elements.withdrawBtn.addEventListener('click', handleWithdraw);
                
                return true;
                
            } catch (error) {
                debugLog('MiniKit initialization failed', error);
                showStatus(`Initialization failed: ${error.message}`, 'error');
                setButtonState('Initialization Failed', true);
                return false;
            }
        }

        // Handle withdrawal process following official documentation
        async function handleWithdraw() {
            try {
                debugLog('Starting withdrawal process...');
                setButtonState('<span class="spinner"></span>Verifying World ID...', true);
                showStatus('Verifying your World ID...', 'warning');

                // Step 1: World ID Verification (following official docs pattern)
                const verifyPayload = {
                    action: APP_CONFIG.action,
                    signal: APP_CONFIG.sessionId,
                    verification_level: VerificationLevel.Orb
                };

                debugLog('Calling verify with payload', verifyPayload);
                
                const verifyResult = await MiniKit.commandsAsync.verify(verifyPayload);
                debugLog('Verify result', verifyResult);

                if (!verifyResult || !verifyResult.finalPayload) {
                    throw new Error('Invalid verify response structure');
                }

                const { finalPayload } = verifyResult;

                if (finalPayload.status === 'error') {
                    throw new Error(finalPayload.error || 'World ID verification failed');
                }

                debugLog('World ID verification successful', finalPayload);
                showStatus('World ID verified! Processing payment...', 'warning');
                setButtonState('<span class="spinner"></span>Processing Payment...', true);

                // Step 2: Payment Authorization (following official docs pattern)
                const paymentPayload = {
                    to: APP_CONFIG.walletAddress,
                    value: 10.50,
                    token: 'USDC',
                    description: 'RoluATM Cash Withdrawal',
                    reference: APP_CONFIG.sessionId
                };

                debugLog('Calling pay with payload', paymentPayload);
                
                const paymentResult = await MiniKit.commandsAsync.pay(paymentPayload);
                debugLog('Payment result', paymentResult);

                if (!paymentResult || !paymentResult.finalPayload) {
                    throw new Error('Invalid payment response structure');
                }

                if (paymentResult.finalPayload.status === 'error') {
                    throw new Error(paymentResult.finalPayload.error || 'Payment authorization failed');
                }

                debugLog('Payment authorized successfully', paymentResult);
                showStatus('Payment authorized! Dispensing cash...', 'success');
                setButtonState('<span class="spinner"></span>Dispensing Cash...', true);

                // Step 3: Signal Cash Dispenser
                await signalCashDispense(finalPayload, paymentResult.finalPayload);

            } catch (error) {
                debugLog('Withdrawal failed', error);
                showStatus(`Error: ${error.message}`, 'error');
                setButtonState('Retry Withdrawal', false);
            }
        }
        
        // Signal Cash Dispenser
        async function signalCashDispense(verificationPayload, paymentPayload) {
            try {
                debugLog('Signaling cash dispenser...');
                
                const response = await fetch(`https://rolu-atm-system.vercel.app/confirm-withdrawal`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        kiosk_id: 'demo-kiosk-001',
                        session_id: APP_CONFIG.sessionId,
                        coins_dispensed: 40, // 40 quarters = $10
                        timestamp: new Date().toISOString(),
                        verification: verificationPayload,
                        payment: paymentPayload
                    })
                });
                
                debugLog('Dispenser response status', response.status);
                
                if (response.ok) {
                    showStatus('Cash dispensed successfully! Thank you!', 'success');
                    setButtonState('‚úÖ Transaction Complete', true);
                    
                    // Send haptic feedback if available
                    try {
                        if (MiniKit.commandsAsync.sendHapticFeedback) {
                            await MiniKit.commandsAsync.sendHapticFeedback({ type: 'success' });
                            debugLog('Haptic feedback sent');
                        }
                    } catch (hapticError) {
                        debugLog('Haptic feedback not available', hapticError);
                    }
                    
                } else {
                    const errorText = await response.text();
                    throw new Error(`Dispenser communication failed: ${errorText}`);
                }
                
            } catch (error) {
                debugLog('Cash dispense failed', error);
                showStatus('Dispenser error. Please contact support.', 'error');
                setButtonState('Dispenser Error', true);
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', async () => {
            debugLog('Page loaded, starting initialization...');
            showStatus('Initializing...', 'warning');
            setButtonState('Initializing...', true);
            
            // Check if we're in World App
            const userAgent = navigator.userAgent;
            debugLog('User Agent', userAgent);
            
            if (!userAgent.includes('WorldApp')) {
                showStatus('Please open this page in World App', 'error');
                setButtonState('Open in World App', true);
                return;
            }
            
            // Initialize MiniKit
            await initializeMiniKit();
        });
    </script>
</body>
</html>
